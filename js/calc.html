<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style type=text/css>
		div#main {
			padding: 30px;
			background-color: #efefef;
		}
	</style>
</head>

<body>
  <div class="container col-4">
    <div id="main">
      <div class="row">
        <div class="col">
          <script src="calc.js"></script>
          <form name="calculator">
            <input type="text" class="form-control form-control-lg" name="display" id="disp" value="" readonly>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="button" value="7" class="btn btn-secondary btn-lg" onclick="press_num(this)">
          <input type="button" value="8" class="btn btn-secondary btn-lg" onclick="press_num(this)">
          <input type="button" value="9" class="btn btn-secondary btn-lg" onclick="press_num(this)">
          <input type="button" value="รท" class="btn btn-primary btn-lg" name="div_btn" onclick="press_symbol(this)">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="button" value="4" class="btn btn-secondary btn-lg" onclick="press_num(this)">
          <input type="button" value="5" class="btn btn-secondary btn-lg" onclick="press_num(this)">
          <input type="button" value="6" class="btn btn-secondary btn-lg" onclick="press_num(this)">
          <input type="button" value="ร" class="btn btn-primary btn-lg" name="multi_btn" onclick="press_symbol(this)">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="button" value="1" class="btn btn-secondary btn-lg" onclick="press_num(this)">
          <input type="button" value="2" class="btn btn-secondary btn-lg" onclick="press_num(this)">
          <input type="button" value="3" class="btn btn-secondary btn-lg" onclick="press_num(this)">
          <input type="button" value="-" class="btn btn-primary btn-lg" onclick="press_symbol(this)">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="button" value="C" class="btn btn-danger btn-lg" onclick="clear_display()">
          <input type="button" value="0" class="btn btn-secondary btn-lg" onclick="press_num(this)">
          <input type="button" value="=" class="btn btn-primary btn-lg" onclick="calulation()">
          <input type="button" value="+" class="btn btn-primary btn-lg" onclick="press_symbol(this)">
        </div>
      </div>

  </div>
  </div>
</body>
</html>
